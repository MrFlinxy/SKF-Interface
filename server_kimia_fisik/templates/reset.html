<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password | SKF</title>
    <link rel="stylesheet" href="../static/dist/css/output.css" />
  </head>
  <body class="grid place-items-center bg-background">
    <!-- Background -->
    <div class="min-w-screen container min-h-screen bg-background">
      <!-- Title -->
      <div id="title" class="pb-8 pt-14 text-center">
        <div class="font-poppins text-6xl font-semibold md:text-7xl">Server</div>
        <div class="font-poppins text-4xl font-medium md:text-5xl">Kimia Fisik</div>
      </div>

      <div class="grid place-items-center">
        <!-- Login Forms -->
        <div id="login" class="grid max-w-md place-items-center rounded-lg bg-white px-10 pt-6 shadow md:mt-0 md:px-20">
          <form action="/resetpassword" method="POST">
            <div class="grid grid-cols-2 place-items-start">
              <a href="/login">
                <div class="place-content-start rounded-md font-medium text-blue-500">Back</div>
              </a>
              <a href="">
                <div></div>
              </a>
            </div>
            <div class="mb-8 pt-6 text-center">
              <label for="email" class="text-md mb-2 block font-semibold text-text"> Your email to reset </label>
              <input
                type="email"
                id="email"
                name="email"
                class="dark:shadow-sm-light block w-64 rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                placeholder="email@email.com"
                required
              />
            </div>
            <div class="mb-2 text-sm text-slate-700">*Silahkan periksa kotak masuk email</div>
            <div class="mb-6 text-center">
              <div>
                <button type="submit" class="text-md rounded-lg bg-blue-700 px-8 py-3 text-center font-roboto font-medium text-white shadow-lg hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 md:px-12">
                  Reset Password
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer class="invisible fixed bottom-0 left-0 z-20 w-full border-t border-gray-200 bg-white p-4 shadow dark:border-gray-600 dark:bg-gray-800 md:flex md:items-center md:justify-between md:p-6 lg:visible">
      <span class="text-sm text-gray-500 dark:text-gray-400 sm:text-center">
        Â© 2023
        <a href="/" class="hover:underline"> Lab. Kimia Fisik - Universitas Padjadjaran </a>
      </span>
      <ul class="mt-3 flex flex-wrap items-center text-sm font-medium text-gray-500 dark:text-gray-400 sm:mt-0">
        <li>
          <a href="/" class="me-4 hover:underline md:me-6">About</a>
        </li>
      </ul>
    </footer>
  </body>
</html>
