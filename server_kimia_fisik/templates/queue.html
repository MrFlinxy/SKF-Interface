<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Antrian Komputasi | SKF</title>
    <link rel="stylesheet" href="../static/dist/css/output.css" />
  </head>
  <nav class="w-screen border-gray-200 bg-background">
    <div class="mx-auto flex max-w-screen-xl flex-wrap items-center justify-between p-4">
      <a href="/home" class="flex items-center space-x-3 rtl:space-x-reverse">
        <img src="https://www.unpad.ac.id/wp-content/uploads/2018/04/logo-unpad1-768x664.png" class="h-8" alt="Unpad Logo" />
        <span class="self-center whitespace-nowrap text-2xl font-semibold dark:text-white"> Server Kimia Fisik </span>
      </a>
      <button
        data-collapse-toggle="navbar-default"
        type="button"
        class="inline-flex h-10 w-10 items-center justify-center rounded-lg p-2 text-sm text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600 md:hidden"
        aria-controls="navbar-default"
        aria-expanded="false"
      >
        <span class="sr-only">Open main menu</span>
        <svg class="h-5 w-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15" />
        </svg>
      </button>
      <div class="hidden w-full md:block md:w-auto" id="navbar-default">
        <ul
          class="mt-4 flex flex-col rounded-lg border border-gray-100 bg-background p-4 font-medium rtl:space-x-reverse dark:border-gray-700 dark:bg-gray-800 md:mt-0 md:flex-row md:space-x-8 md:border-0 md:bg-background md:p-0 md:dark:bg-gray-900"
        >
          <li>
            <a href="/home" class="block rounded bg-blue-700 px-3 py-2 text-white dark:text-white md:bg-transparent md:p-0 md:text-blue-700 md:dark:text-blue-500" aria-current="page"> Home </a>
          </li>
          <li>
            <a
              href="/profile"
              class="block rounded px-3 py-2 text-gray-900 hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:border-0 md:p-0 md:hover:bg-transparent md:hover:text-blue-700 md:dark:hover:bg-transparent md:dark:hover:text-blue-500"
            >
              Akun
            </a>
          </li>
          <li>
            <a
              href="/logout"
              class="block rounded px-3 py-2 text-gray-900 hover:bg-gray-100 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:border-0 md:p-0 md:hover:bg-transparent md:hover:text-red-600 md:dark:hover:bg-transparent md:dark:hover:text-red-600"
            >
              Sign out
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <body class="grid place-items-center bg-background mb-12 md:mb-20">
    <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
      <table class="w-full text-left text-sm text-gray-500 rtl:text-right">
        <thead class="bg-gray-50 text-xs uppercase text-gray-700">
          <tr>
            <th scope="col" class="px-6 py-3 text-center">Name</th>
            <th scope="col" class="px-6 py-3 text-center">Status</th>
            <th scope="col" class="px-6 py-3 text-center">Submitted at</th>
            <th scope="col" class="px-6 py-3 text-center">Time</th>
          </tr>
        </thead>
        <tbody>
          {% for i in queues_len%}
          <tr class="border-b odd:bg-white even:bg-gray-50">
            <th scope="row" class="whitespace-nowrap px-6 py-4 text-center font-medium text-gray-900">{{ queues[i][0] }}</th>
            <td class="px-6 py-4 text-center">{{ queues[i][1]}}</td>
            <td class="px-6 py-4 text-center">{{ queues[i][2]}}</td>
            <td class="px-6 py-4 text-center">{{ queues[i][3]}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
    <div class="pt-4 text-xl">{{message}}</div>
  </body>

  <footer class="fixed bottom-0 left-0 z-20 w-full grid grid-cols-2 border-t border-gray-200 bg-white shadow dark:border-gray-600 dark:bg-gray-800 md:flex md:items-center md:justify-between md:p-6 md:invisible">
    <button class="bg-secondary p-3 ml-1 text-center rounded-l-md font-bold border-r-2 border-slate-300" onclick="location.href = '/submit/menu'">Submit</button>
    <button class="bg-secondary p-3 mr-1 text-center rounded-r-md font-bold border-l-2 border-slate-300" onclick="location.href = '/result'">Hasil</button>
  </footer>
  <footer class="invisible fixed bottom-0 left-0 z-20 w-full border-t border-gray-200 bg-white p-4 shadow dark:border-gray-600 dark:bg-gray-800 md:flex md:items-center md:justify-between md:p-6 lg:visible">
    <span class="text-sm text-gray-500 dark:text-gray-400 sm:text-center">
      Â© 2025
      <a href="/" class="hover:underline"> Lab. Kimia Fisik - Universitas Padjadjaran </a>
    </span>
    <ul class="mt-3 flex flex-wrap items-center text-sm font-medium text-gray-500 dark:text-gray-400 sm:mt-0">
      <li>
        <a href="/" class="me-4 hover:underline md:me-6">About</a>
      </li>
    </ul>
  </footer>
</html>
