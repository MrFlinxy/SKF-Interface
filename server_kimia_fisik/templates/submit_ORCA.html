  <body class="grid place-items-center bg-background">
    <div class="grid place-items-center rounded-lg bg-white p-3 shadow">
      <!-- JSME Molecule Editor Box -->
      <div name="jme" code="JME.class" width="360" height="330"></div>
      <!-- JSME Molecule Editor Box End -->
      <!-- Nama File -->
      <div class="grid place-items-center">
        <div class="flex items-start pt-2">
          <div class="flex h-5 items-center">
            <label for="name_file" class="mr-3 ms-2 font-roboto text-sm font-semibold"> Nama file </label>
            <input id="name_file" type="text" value="" name="name_file" class="focus:ring-3 w-[200px] rounded border border-gray-300 bg-gray-50 pl-2 focus:ring-blue-300" required pattern="[a-zA-Z0-9\s]+" />
          </div>
        </div>
      </div>
      <!-- Nama File End -->
      <!-- Tipe Perhitungan -->
      <div class="grid place-items-center">
        <div class="flex items-start pt-2">
          <div class="flex h-5 items-center">
            <label for="calc_type" class="mr-3 ms-2 font-roboto text-sm font-semibold"> Perhitungan </label>
            <select id="calc_type" name="calc_type" class="focus:ring-3 w-[200px] rounded border border-gray-300 bg-gray-50 focus:ring-blue-300">
              <option value="SP">Single Point</option>
              <option value="Opt">Geometry Optimization</option>
              <option value="Opt Freq">Frequencies</option>
              <option value="OptTS">Transition State</option>
              <option value="audi">Dynamic</option>
            </select>
          </div>
        </div>
      </div>
      <!-- Tipe Perhitungan End -->
      <!-- Tipe Teori -->
      <div class="grid place-items-center">
        <div class="flex items-start pt-2">
          <div class="flex h-5 items-center">
            <label for="teori" class="mr-3 ms-2 font-roboto text-sm font-semibold"> Teori </label>
            <select id="teori" name="teori" class="focus:ring-3 w-[200px] rounded border border-gray-300 bg-gray-50 focus:ring-blue-300">
              <option value="HF">HF</option>
              <option value="MP2">MP2</option>
              <option value="CCSD">CCSD</option>
              <option value="CCSD(T)">CCSD(T)</option>
              <option value="BLYP">BLYP</option>
              <option value="B3LYP">B3LYP</option>
              <option value="PBE">PBE</option>
              <option value="PBE0">PBE0</option>
              <option value="revPBE">revPBE</option>
              <option value="B97-3C">B97-3C</option>
              <option value="M06L Grid6">M06L Grid6</option>
              <option value="M062X Grid6">M062X Grid6</option>
              <option value="wB97X-D3">wB97X-D3</option>
            </select>
          </div>
        </div>
      </div>
      <!-- Tipe Teori End -->
      <!-- Tipe Basis set -->
      <div class="grid place-items-center">
        <div class="flex items-start pt-2">
          <div class="flex h-5 items-center">
            <label for="basis_set" class="mr-3 ms-2 font-roboto text-sm font-semibold"> Basis set </label>
            <select id="basis_set" name="basis_set" class="focus:ring-3 w-[200px] rounded border border-gray-300 bg-gray-50 focus:ring-blue-300">
              <option value="6-31G(d)">6-31G(d)</option>
              <option value="cc-pVDZ">cc-pVDZ</option>
              <option value="cc-pVTZ">cc-pVTZ</option>
              <option value="cc-pVQZ">cc-pVQZ</option>
              <option value="aug-cc-pVDZ">aug-cc-pVDZ</option>
              <option value="aug-cc-pVTZ">aug-cc-pVTZ</option>
              <option value="aug-cc-pVQZ">aug-cc-pVQZ</option>
              <option value="def2-SVP">def2-SVP</option>
              <option value="def2-TZVP">def2-TZVP</option>
              <option value="def2-QZVP">def2-QZVP</option>
              <option value="def2-TZVPP">def2-TZVPP</option>
              <option value="def2-QZVPP">def2-QZVPP</option>
              <option value="ma-def2-SVP">ma-def2-SVP</option>
              <option value="ma-def2-TZVP">ma-def2-TZVP</option>
              <option value="ma-def2-QZVP">ma-def2-QZVP</option>
            </select>
          </div>
        </div>
      </div>
      <!-- Tipe Basis set End -->
      <!-- Muatan -->
      <div class="grid place-items-center">
        <div class="flex items-start pt-2">
          <div class="flex h-5 items-center">
            <label for="muatan" class="mr-3 ms-2 font-roboto text-sm font-semibold"> Muatan </label>
            <input id="muatan" type="number" value="0" name="muatan" class="focus:ring-3 w-[200px] rounded border border-gray-300 bg-gray-50 pl-2 focus:ring-blue-300" required pattern="[0-9]" />
          </div>
        </div>
      </div>
      <!-- Muatan End -->
      <!-- Multiplisitas -->
      <div class="grid place-items-center">
        <div class="flex items-start pt-2">
          <div class="flex h-5 items-center">
            <label for="multiplisitas" class="mr-3 ms-2 font-roboto text-sm font-semibold"> Multiplisitas </label>
            <input id="multiplisitas" type="number" value="1" name="multiplisitas" class="focus:ring-3 w-[200px] rounded border border-gray-300 bg-gray-50 pl-2 focus:ring-blue-300" required pattern="[0-9]" />
          </div>
        </div>
      </div>
      <!-- Multiplisitas End -->
      <!-- Orbital Molekul -->
      <div class="grid place-items-center">
        <div class="flex items-start pt-2">
          <div class="flex h-5 items-center">
            <input id="orbital" type="checkbox" value="orbital" name="orbital" class="focus:ring-3 h-4 w-4 rounded border border-gray-300 bg-gray-50 focus:ring-blue-300" checked />
          </div>
          <label for="orbital" class="ms-2 font-roboto text-sm font-semibold"> Orbital Molekul </label>
        </div>
      </div>
      <!-- Orbital Molekul end -->
      <!-- JSME Button -->
      <a href="/queue">
        <button onclick="sendData()" class="text-md mt-2 rounded-lg bg-blue-700 px-3 py-3 text-center font-roboto font-medium text-white shadow-lg hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 md:px-12">
          Submit
        </button>
      </a>
      <!-- JSME Button End -->
    </div>
    <div class="pb-[52px] mb-12 md:mb-20 pt-6">
      <div class="grid max-w-md place-items-center rounded-lg bg-white px-10 pt-6 shadow md:mt-0 md:px-20">
        <!-- Submit text -->
        <div id="submit-text" class="pb-4 font-poppins text-2xl font-medium">Upload File Input ORCA</div>
        <!-- Submit text -->
        <!-- Submit Box -->
        <div id="submit-box">
          <form class="mx-auto max-w-lg" action="/submit/ORCA" method="POST" enctype="multipart/form-data">
            <input
              class="block cursor-pointer rounded-lg border border-gray-300 bg-gray-50 p-3 text-sm text-gray-900 focus:outline-none dark:border-gray-600 dark:bg-gray-700 dark:text-gray-400 dark:placeholder-gray-400"
              id="file_input"
              name="file"
              type="file"
              accept=".inp"
            />
            <!-- File Name -->
            <div id="file-name"></div>
            <!-- File Name End -->
            <div class="mb-2 text-center">
              <div>
                <!-- Submit button -->
                <div class="py-4">
                  <button type="submit" class="text-md rounded-lg bg-blue-700 px-8 py-3 text-center font-roboto font-medium text-white shadow-lg hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 md:px-12">Submit</button>
                </div>
                <!-- Submit button end -->
              </div>
            </div>
          </form>
        </div>
        <!-- Submit Box End-->
      </div>
    </div>

  <script type="text/javascript" src="{{ url_for('static', filename='dist/js/jsme/jsme.nocache.js') }}"></script>
  <script>
    const input = document.getElementById("name_file");
    const regex = new RegExp("^[a-zA-Z0-9]*$");

    input.addEventListener("beforeinput", (event) => {
      if (event.data != null && !regex.test(event.data)) event.preventDefault();
    });
  </script>
  <script>
    function sendData() {
      var data = document.jsapplets[0].smiles();
      var name_file = $("#name_file").val();
      var calc_type = $("#calc_type").val();
      var teori = $("#teori").val();
      var basis_set = $("#basis_set").val();
      var muatan = $("#muatan").val();
      var multiplisitas = $("#multiplisitas").val();
      var orbital = $("#orbital").val();

      $.ajax({
        url: "/jsme/ORCA",
        type: "POST",
        data: {
          smiles: data,
          nama_file: name_file,
          calc_type: calc_type,
          teori: teori,
          basis_set: basis_set,
          muatan: muatan,
          multiplisitas: multiplisitas,
          orbital: orbital,
        },
        success: function (response) {
          console.log("Berhasil menghasilkan format SMILES!");
        },
        error: function (error) {
          console.log(error);
        },
      });
    }
  </script>
